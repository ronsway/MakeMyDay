<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentFlow - בדיקת אימות משתמשים</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .token-display {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
            word-break: break-all;
        }

        .user-info {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            color: #004085;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .user-info h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 13px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-badge.verified {
            background: #28a745;
            color: white;
        }

        .status-badge.unverified {
            background: #ffc107;
            color: #333;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        /* Utilities */
        .hidden { 
            display: none; 
        }

        /* Replaces the old inline style on the <p> login hint */
        .login-hint {
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 ParentFlow</h1>
        <p class="subtitle">בדיקת מערכת אימות משתמשים</p>

        <!-- Registration -->
        <div class="form-section">
            <h2>📝 הרשמה</h2>
            <div class="form-group">
                <label>שם מלא</label>
                <input type="text" id="reg-name" placeholder="הכנס שם מלא" value="רון לדרר">
            </div>
            <div class="form-group">
                <label>אימייל</label>
                <input type="email" id="reg-email" placeholder="email@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>סיסמה (לפחות 8 תווים)</label>
                <input type="password" id="reg-password" placeholder="********" value="password123">
            </div>
            <div class="form-group">
                <label>טלפון (אופציונלי)</label>
                <input type="tel" id="reg-phone" placeholder="050-1234567" value="050-1234567">
            </div>
            <button onclick="register()">הירשם</button>
            <div id="reg-response" class="response"></div>
            <div id="reg-token" class="token-display"></div>
        </div>

        <!-- Login -->
        <div class="form-section">
            <h2>🔑 התחברות</h2>
            <div class="form-group">
                <label>אימייל</label>
                <input type="email" id="login-email" placeholder="email@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>סיסמה</label>
                <input type="password" id="login-password" placeholder="********" value="password123">
            </div>
            <button onclick="login()">התחבר</button>
            <div id="login-response" class="response"></div>
            <div id="login-token" class="token-display"></div>
            <div id="user-info" class="user-info"></div>
        </div>

        <!-- Get Current User -->
        <div class="form-section">
            <h2>👤 פרטי משתמש נוכחי</h2>
            <p class="login-hint">(דורש התחברות תחילה)</p>
            <button onclick="getCurrentUser()">הצג פרטי משתמש</button>
            <div id="me-response" class="response"></div>
        </div>

        <!-- Logout -->
        <div class="form-section">
            <h2>🚪 התנתקות</h2>
            <button onclick="logout()">התנתק</button>
            <div id="logout-response" class="response"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let currentToken = null;

        async function register() {
            const responseDiv = document.getElementById('reg-response');
            const tokenDiv = document.getElementById('reg-token');
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value,
                        phone: document.getElementById('reg-phone').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.tokens.accessToken;
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>✅ ההרשמה הצליחה!</strong><br>
                        שם: ${data.user.name}<br>
                        אימייל: ${data.user.email}<br>
                        מזהה: ${data.user.id}<br>
                        מאומת: ${data.user.verified ? 'כן' : 'לא'}
                    `;
                    
                    tokenDiv.style.display = 'block';
                    tokenDiv.textContent = `Access Token: ${data.tokens.accessToken.substring(0, 50)}...`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `❌ שגיאה: ${data.error}`;
                    tokenDiv.style.display = 'none';
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `❌ שגיאת רשת: ${error.message}`;
                tokenDiv.style.display = 'none';
            }
        }

        async function login() {
            const responseDiv = document.getElementById('login-response');
            const tokenDiv = document.getElementById('login-token');
            const userInfoDiv = document.getElementById('user-info');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.tokens.accessToken;
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '✅ התחברת בהצלחה!';
                    
                    tokenDiv.style.display = 'block';
                    tokenDiv.textContent = `Access Token: ${data.tokens.accessToken.substring(0, 50)}...`;
                    
                    userInfoDiv.style.display = 'block';
                    userInfoDiv.innerHTML = `
                        <h3>פרטי המשתמש:</h3>
                        <p><strong>שם:</strong> ${data.user.name}</p>
                        <p><strong>אימייל:</strong> ${data.user.email}</p>
                        <p><strong>מזהה:</strong> ${data.user.id}</p>
                        <p><strong>סטטוס:</strong> <span class="status-badge ${data.user.verified ? 'verified' : 'unverified'}">
                            ${data.user.verified ? 'מאומת' : 'לא מאומת'}
                        </span></p>
                        <p><strong>שפה:</strong> ${data.user.locale || 'he'}</p>
                        <p><strong>אזור זמן:</strong> ${data.user.timezone || 'Asia/Jerusalem'}</p>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `❌ שגיאה: ${data.error}`;
                    tokenDiv.style.display = 'none';
                    userInfoDiv.style.display = 'none';
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `❌ שגיאת רשת: ${error.message}`;
                tokenDiv.style.display = 'none';
                userInfoDiv.style.display = 'none';
            }
        }

        async function getCurrentUser() {
            const responseDiv = document.getElementById('me-response');
            
            if (!currentToken) {
                responseDiv.className = 'response error';
                responseDiv.textContent = '❌ נא להתחבר תחילה';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>✅ פרטי משתמש:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `❌ שגיאה: ${data.error}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `❌ שגיאת רשת: ${error.message}`;
            }
        }

        async function logout() {
            const responseDiv = document.getElementById('logout-response');
            
            if (!currentToken) {
                responseDiv.className = 'response error';
                responseDiv.textContent = '❌ לא מחובר';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = null;
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '✅ התנתקת בהצלחה';
                    document.getElementById('user-info').style.display = 'none';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `❌ שגיאה: ${data.error}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `❌ שגיאת רשת: ${error.message}`;
            }
        }
    </script>
</body>
</html>
